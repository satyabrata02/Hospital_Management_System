<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="bedadm">
      <h1>Patient Bed Admission</h1>
      <form method="post">
        {% csrf_token %}
        <input type="text" value="{{pid}}" readonly><br>
        <input type="text" value="{{pname}}" readonly><br>
        <input type="text" value="{{pphno}}" readonly><br>
        <input type="text" name="prelname" placeholder="Patient Relative Name" required><br>
        <input type="text" name="relrelation" placeholder="Patient and Relative Relations" required><br>
        <input type="number" name="prephoneno" placeholder="Patient Relative Phno" required><br>
        <input type="text" name="roomno" placeholder="Patient Room No" required><br>
        <input type="text" name="assignedstaffs" placeholder="Patient Assigned Staff Names" required><br>
        <input type="checkbox" name="termsorcond" value="{{tnc}}" id="tnc" required><label for="tnc">Terms and Conditions</label><br>
        <input type="submit" value="Insert Record"><input type="reset" value="Clear all">
      </form>
    </div>
  </body>
</html>
